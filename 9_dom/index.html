  <script>
    let para1 = document.getElementById("p1");
    console.log("Para 1 =", para1);

    document.getElementById("eventid").addEventListener("mouseover", function(){
    document.getElementById("eventid").textContent="amarkarande";

 });
     document
      .getElementById("eventid")
