<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition of Two Numbers: </title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form action="" id="addition">
      <input type="text" name="" id="num1" placeholder="Enter Number1:" />br
      <input type="text" name="" id="num2" placeholder="Enter Number2:" />

      <button class="b1" type="submit">Result</button>
    </form>
    <div id="result"></div>

    <script>
      const form = document.getElementById("addition");
      const results = document.getElementById("result");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const sum = num1 + num2;
        results.textContent = "result = " + sum;
      });
    </script>
  </body>
</html>
